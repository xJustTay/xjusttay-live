<body>
<div class="Shape"> 
    <div style="height: 80%;width: 60%;margin-left: 10%;margin-top: 10%;">

        <div style="margin-top:0%"><a style="font-size:30px;font-family: 'Montserrat', sans-serif;">xJustTay Socials!</a><br><br><a href="https://www.twitch.tv/xjusttay" class="Button">Twitch</a><a href="https://www.youtube.com/@xJustTay" class="Button">Youtube</a></div>

<div class="video-background">
      <iframe class="videoContainer__video" height="100%" width="130%" src="https://www.youtube.com/embed/V4GZJzQyLDg?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1" frameborder="0"></iframe>
 </div>
 <body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">Playing Songs</div>
                <div class="track-art"></div>
                <div class="track-name">The Songs</div>
                <div class="track-artist">Unknown</div>
            </div>
 
            <div class="slider_container">
                <div class="current-time">00:00</div>
                 <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                 <div class="total-duration">00:00</div>
            </div>
 
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                 <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                 <i class="fa fa-volume-up"></i>
            </div>
 
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                     <i class="fa fa-step-backward fa-2x"></i>
                 </div>
                 <div class="playpause-track" onclick="playpauseTrack()">
                     <i class="fa fa-play-circle fa-5x"></i>
                 </div>
                 <div class="next-track" onclick="nextTrack()">
                     <i class="fa fa-step-forward fa-2x"></i>
                 </div>
                 <div class="repeat-track" onclick="repeatTrack()">
                     <i class="fa fa-repeat fa-2x" title="repeat"></i>
                 </div>
            </div>
 
             <div id="wave">
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
             </div>  
        </div>
    </div>

    </script
